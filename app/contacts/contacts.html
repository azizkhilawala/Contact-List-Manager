<div class="row" ng-controller="contactsCtrl">

    <!-- add contact div begins -->
    <div class="col-md-4" ng-show="addFormShow">

        <h4 class="lead">Add Contact</h4>
        <hr>

        <form ng-submit=addContact()>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model='email' placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" ng-model='phone' ng-minlength="10" placeholder="Phone" required>
                <p class="help-block">All fields are required.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    <!-- add contact div ends -->


    <!-- edit contact div begins -->
    <div class="col-md-4" ng-show="editFormShow">

        <h4 class="lead">Edit Contact</h4>
        <hr>

        <form ng-submit=editContact()>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model='email' placeholder="Email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" ng-model='phone' placeholder="Phone">
                <p class="help-block">All fields are required.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    <!-- edit contact div ends -->


    <div class="col-md-8">
        <h4 class="lead">List of all Contacts</h4>
        <hr>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th colspan="2" class="text-center">Opertions</th>
                    <!-- <th></th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td><a class="btn btn-primary" ng-click="showEditForm(contact)">Edit Contact</a></td>
                    <td><a class="btn btn-danger" ng-click="removeContact(contact)">Delete Contact</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
